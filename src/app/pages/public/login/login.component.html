<section class="container">
  <section class="container__form">
    <h1>Bem-vindo</h1>
    <img src="images/logo.svg" alt="Logo marca do site">
    <form>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" minlength="3" maxlength="100" placeholder="Digite o seu email">
      </div>
      <div class="input-group">
        <label for="senha">Senha</label>
        <input [type]="typeInput" id="senha" minlength="8" maxlength="50" placeholder="Digite a sua senha">
        <img [src]="eye" (click)="showPassword()" alt="Icon de olho aberto, para mostrar senha">
      </div>
    </form>
  </section>
</section>
